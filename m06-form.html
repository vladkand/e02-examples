<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
         integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <link rel="stylesheet" href="./css/common.css" />
      <link rel="stylesheet" href="./css/m06-form.css" />
   </head>

   <body>
      <header class="section header">
         <div class="container head-container">
            <nav class="nav-main">
               <a class="link" href="./index.html"> Start </a>

               <a class="link" href="./m06-form-filter.html"
                  >Стилизация фом - верстка кастомных элементов</a
               >
            </nav>
         </div>
      </header>
      <main class="">
         <div class="container">
            <h2>INPUT внутри label (так плохо стилизировать)</h2>

            <form class="prime-form form">
               <label
                  >NonaMe
                  <input type="text" name="myname" />
               </label>
               <button type="submit">Submit</button>
            </form>
         </div>

         <!-- ========== TRANS-FORM ПОЗИЦИОНГИРОВАНИЕ  ========== -->
         <form action="#" class="trans-form form" autocomplete="off">
            <h3 class="trans-form-title">Позиционирование Label</h3>
            <div class="trans-form-field">
               <!-- ===== FIELD NAME ===== -->
               <input
                  class="trans-form-input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Petrov Ivan"
               />
               <label class="trans-form-label" for="name">MyName</label>
            </div>

            <div class="trans-form-field">
               <!-- FIELD TEL -->
               <input
                  class="trans-form-input"
                  type="tel"
                  name="tel"
                  id="tel"
                  placeholder="+3**222-322-223"
               />
               <label class="trans-form-label" for="tel">Telephone</label>
            </div>

            <div class="trans-form-field">
               <!-- MAIL -->
               <input
                  class="trans-form-input"
                  type="email"
                  name="mail"
                  id="mail"
                  autocomplete="off"
                  placeholder="name@mail.ci"
               />
               <label class="trans-form-label" for="mail">Mail</label>
            </div>
         </form>

         <!-- =========== FORM FIELD Stylised ============= -->
         <form class="form js-speaker-form" autocomplete="on">
            <div class="form-field">
               <!-- ===== FIELD NAME ===== -->
               <label class="form-label" for="name">MyName</label>
               <input
                  class="form-input"
                  type="text"
                  name="name"
                  id="name"
                  autofocus
                  placeholder="Petrov Ivan"
               />
            </div>

            <div class="form-field">
               <!-- FIELD TEL -->
               <label class="form-label" for="tel">Telephone</label>
               <input
                  class="form-input"
                  type="tel"
                  name="tel"
                  id="tel"
                  placeholder="+3**222-322-223"
               />
            </div>

            <div class="form-field">
               <!-- MAIL -->
               <label class="form-label" for="mail">Mail</label>
               <input
                  class="form-input"
                  type="email"
                  name="mail"
                  id="mail"
                  autocomplete="name"
                  placeholder="name@mail.ci"
               />
            </div>

            <!-- ===== GROUP-FORM-CHECK ===== -->
            <div class="group" role="group">
               <h2 class="group-title">Тема доклада</h2>

               <ul class="topic-options list">
                  <li class="item form-item check-item">
                     <input class="" type="checkbox" name="lang" id="all" disabled checked />
                     <label class="" for="all">Web-developmant</label>
                  </li>
                  <li class="item form-item check-item">
                     <input type="checkbox" name="lang" id="html" checked />
                     <label for="html">HTML</label>
                  </li>
                  <li class="item form-item check-item">
                     <input type="checkbox" name="lang" id="css" />
                     <label for="css">CSS</label>
                  </li>
                  <li class="item form-item check-item">
                     <input type="checkbox" name="lang" id="js" /> <label for="js">JS</label>
                  </li>
                  <li class="item form-item check-item">
                     <input type="checkbox" name="lang" id="geo" disabled />
                     <label for="geo">Web-Magic</label>
                  </li>
               </ul>
            </div>

            <!-- ===== GROUP-FODM-RADIO ===== -->
            <div class="group" role="group">
               <h2 class="group-title">Level</h2>

               <ul class="skills-options list">
                  <li class="item form-item radio-item">
                     <input type="radio" name="skills" id="junior" checked />
                     <label class="check-label" for="junior">Jun</label>
                  </li>
                  <li class="item form-item radio-item">
                     <input type="radio" name="skills" id="midl" /> <label for="midl">Midle</label>
                  </li>
                  <li class="item form-item form-item radio-item">
                     <input type="radio" name="skills" id="senior" />
                     <label for="senior">Senior-Proffesor</label>
                  </li>
               </ul>
            </div>

            <!-- ==== DATA ==== -->

            <div class="form-field">
               <label class="form-label" for="date">Дата мероприятия</label>
               <input
                  class="form-input date"
                  type="datetime-local"
                  name="date"
                  id="date"
                  min="2023-08-04T04:00"
                  max="2023-09-01T18:00"
               />
            </div>

            <!-- UPLOAD -->
            <div class="form-field">
               <label class="form-label" for="document">Upload file</label>
               <input class="form-input" type="file" name="document" id="document" />
            </div>

            <!-- ===== COMENTS  ===== -->
            <div class="form-field">
               <label class="form-label" for="comment">Оставить комент</label>
               <textarea
                  class="form-input"
                  name="comment"
                  id="comment"
                  rows="5"
                  placeholder="input text!"
               ></textarea>
            </div>

            <div class="form-field"></div>

            <ul>
               <li class="item form-item">
                  <input type="checkbox" name="subm" id="politic" />
                  <label class="check-label" for="politic">Согласен работать за еду</label>
               </li>
            </ul>

            <button class="form-btn" type="submit">Заявиться</button>

            <!--   Плейсхолдер(placeholder) не заменяет "label"  -->
         </form>

         <!-- ========================= FILTER-FORM === -->

         <!-- INPUT внутри label (так плохо стилизировать) -->

         <!--  Для группы radiobatton и checkbox значение "name" должно быть ОДИНАКОВОЕ!!! -->
         <!-- <input type="radio" name="level" value="junior" id="junior" />
            <label for="junior">Junior</label>
    
            <input type="radio" name="level" value="midle" id="midle" />
            <label for="midle">Midle</label>
    
            <input type="radio" name="level" value="senior" id="senior" />
            <label for="senior">Senior</label> -->
      </main>

      <script>
         (() => {
            document.querySelector('.js-speaker-form').addEventListener('submit', e => {
               e.preventDefault();

               new FormData(e.currentTarget).forEach((value, name) =>
                  console.log(`${name}: ${value}`)
               );

               e.currentTarget.reset();
            });
         })();
      </script>
   </body>
</html>
