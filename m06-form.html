<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <header class="section header">
    <div class="container head-container">

      <nav class="nav-main">
        <a class=" link" href="./index.html">
          Start
        </a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="container">
      <!--  -->
      <h2>INPUT внутри label (так плохо стилизировать)</h2>

      <form class="js-speaker-form">
        <label>NonaMe
          <input type="tel" name="myname">
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="container">

      <h2>INPUT отдельно от label и связан ч-з id</h2>

      <form class="js-speaker-form d-flex">

        <label for="noname">NAME</label>
        <input type="text" name="noname" id="noname"><br>

        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel"><br>

        <label for="email">Mail</label>
        <input type="email" name="email" id="email"><br>

        <button type="submit">Click</button>

      </form>
    </div>


  </main>

  <script>
    (() => {
      document
        .querySelector(".js-speaker-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          new FormData(e.currentTarget).forEach((value, name) =>
            console.log(`${name}: ${value}`)
          );

          e.currentTarget.reset();
        });
    })();
  </script>

</body>

</html>
