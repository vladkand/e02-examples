<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
         integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <link rel="stylesheet" href="./css/common.css" />
      <link rel="stylesheet" href="./css/m06-form.css" />
   </head>

   <body>
      <header class="section header">
         <div class="container head-container">
            <nav class="nav-main">
               <a class="link" href="./index.html"> Start </a>

               <a class="link" href="./m06-form.html">Часть 1</a>
            </nav>
         </div>
      </header>
      <main class="">
         <!-- ====================== FILTER-FORM =============== -->
         <h2 class="container">Модуль 7 - верстка кастомных элементов форм</h2>
         <form action="#" class="size-filter-form form">
            <section class="size-filter-section">
               <h2 class="size-filter-title appearance">Size select</h2>

               <ul class="size-filter-list">
                  <li class="size-filter-item">
                     <input
                        class="size-filter-check checkbox visually-hidden"
                        type="checkbox"
                        name="item-size"
                        id="s-size"
                        value="smile"
                     />

                     <!-- ==== LABEL ставим после INPUT ===== -->

                     <label class="size-filter-label" for="s-size">
                        <span class="size-filter-item-size"> s</span>
                        <span class="size-filter-item-count">3</span>
                     </label>
                  </li>

                  <li class="size-filter-item">
                     <input
                        class="size-filter-check checkbox visually-hidden"
                        type="checkbox"
                        name="item-size"
                        id="m-size"
                        value="medium"
                     /><label class="size-filter-label" for="m-size">
                        <span class="size-filter-item-size">m</span>
                        <span class="size-filter-item-count">4</span>
                     </label>
                  </li>

                  <li class="size-filter-item">
                     <input
                        class="size-filter-check checkbox visually-hidden"
                        type="checkbox"
                        name="item-size"
                        id="l-size"
                        value="large"
                     />
                     <label class="size-filter-label" for="l-size">
                        <span class="size-filter-item-size">l</span>
                        <span class="size-filter-item-count">5</span>
                     </label>
                  </li>
               </ul>
            </section>
         </form>
      </main>

      <script>
         (() => {
            document.querySelector('.js-speaker-form').addEventListener('submit', e => {
               e.preventDefault();

               new FormData(e.currentTarget).forEach((value, name) =>
                  console.log(`${name}: ${value}`)
               );

               e.currentTarget.reset();
            });
         })();
      </script>
   </body>
</html>
